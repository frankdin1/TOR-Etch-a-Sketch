<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TOR-Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="main"></div>
    <div id="functions">
        <div id="title">DIGITAL ETCH-A-SKETCH</div>
        <div id="slidecontainer">
            <p id="grid-size">
                <span id="grid-height"></span>
                X
                <span id="grid-width"></span>
            </p>
            <input type="range" min="1" , max="100" , value="2">
        </div>
        <button id="multicolor">RGB</button>
        <button id="eraser">ERASER</button>
    </div>

</body>

</html>
